<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <!-- Jumbotran -->
        <div class="jumbotron">
              <h1 class="text-center">Travel Track</h1>
        </div>
        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                      </div>
                      <div class="panel-body">
                          <table class="table table-hover" id="trainTable">
                              <thead>
                                  <tr>
                                      <th>Train Name</th>
                                      <th>Destination</th>
                                      <th>Frequency (min)</th>
                                      <th>Next Arrival</th>
                                      <th>Minutes Away</th>
                                  </tr>
                              </thead>
                              <tbody id="AddTrain">
                              </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
    
        <!-- Add Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                      </div>
                      <div class="panel-body">
                      <!-- Entry Form -->
                      <form>
                          <div class="form-group">
                              <label for="train-input">Train Name</label>
                              <input type="text" class="form-control" id="train-input">
                          </div>
                          <div class="form-group">
                              <label for="destination-input">Destination</label>
                              <input type="text" class="form-control" id="destination-input">
                          </div>
                          <div class="form-group">
                              <label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
                              <input type="text" class="form-control" id="firsttrain-input" placeholder="13:00 military">
                          </div>
                          <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input type="text" class="form-control" id="frequency-input">
                          </div>
                          <button type="submit" class="btn btn-primary" id="addtrains">Submit</button>
                      </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
